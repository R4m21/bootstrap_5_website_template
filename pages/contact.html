<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>bootstrap_5_website</title>
</head>

<body>

    <!-- navlink start -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-capitalize" href="../index.html">
                chauhan brother's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" />
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a exact class="nav-link active" aria-current="page" href="../index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a exact class="nav-link text-capitalize" href="./about.html">
                            About us
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./services.html" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" to="!#">
                                    Action
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" to="!#">
                                    Another action
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" to="!#">
                                    Something else here
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a exact class="nav-link text-capitalize" href="./gallery.html">
                            gallery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a exact class="nav-link text-capitalize" href="./contact.html">
                            Contact us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navlink end -->
    <!--contact us section start -->
    <section class="main heading bg-light my-5 pt-5">
        <div class="text-center ">
            <h1 class=" display-5 text-capitalize">contact us</h1>
            <hr class=" w-25 mx-auto " />
        </div>
        <div class="row">
            <div class="col-xxl-8 colmd8 col-10 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputname1" class="form-label text-capitalize">name</label>
                        <input required type="name" class="form-control" id="exampleInputname1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inlineRadioOptions" class="text-capitalize pe-4">gender</label>
                        <div class="form-check form-check-inline">
                            <input required class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio1" value="option1">
                            <label class="form-check-label text-capitalize" for="inlineRadio1">male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input required class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="option2">
                            <label class="form-check-label text-capitalize" for="inlineRadio2">female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label text-capitalize">select city</label>
                        <input required class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label text-capitalize">upload your file</label>
                        <input required class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label text-capitalize">messege</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input required type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-capitalize" for="exampleCheck1">please accept</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact us section end -->
    
    <!-- footer section start -->
    <footer class="bg-secondary text-center">
        <div>
            @copyright by Chauhan brother's
        </div>
    </footer>
    <!-- footer section end -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="./script/javascript.js"></script>
</body>

</html>
